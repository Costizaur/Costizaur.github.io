<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup">
        <div class="description">
            <h2>About Me</h2>
            <p>About me me me me me me me</p>
        </div>
        <div class="popup-buttons">
            <button class="close-button">X</button>
        </div>
    </div>
    <!-- <aside class="sidebar">
        
    </aside> -->
    <div class="main-container">
        <header class="main-header">
            <div class="header-content">
                <h1 class="name">Costin Sarghiuta</h1>
                <nav class="nav-buttons">
                    <button data-section="home">Home</button>
                    <button data-section="projects">Projects</button>
                    <button data-section="contact">Contact</button>
                </nav>
            </div>
        </header>
        <main class="content">
            <section id="home" class="content-section active">
                <h2>Home</h2>
                <p>Welcome to my portfolio!</p>
            </section>
            <section id="projects" class="content-section">
                <h2>Projects</h2>
                <p>Here are some of my projects.</p>
                <section class="carousel">
                    <div class="carousel-inner">
                        <article class="carousel-item active">
                            <figure>
                                <img src="/images/image.png" alt="Image 1">
                                <figcaption>
                                    <h3>Description for Image 1</h3>
                                    <p>Additional information or details about Image 1.</p>
                                </figcaption>
                            </figure>
                        </article>
                        <article class="carousel-item">
                            <figure>
                                <img src="/images/image1.png" alt="Image 2">
                                <figcaption>
                                    <h3>Description for Image 2</h3>
                                    <p>Additional information or details about Image 2.</p>
                                </figcaption>
                            </figure>
                        </article>
                        <article class="carousel-item">
                            <figure>
                                <img src="image3.jpg" alt="Image 3">
                                <figcaption>
                                    <h3>Description for Image 3</h3>
                                    <p>Additional information or details about Image 3.</p>
                                </figcaption>
                            </figure>
                        </article>
                    </div>
                    <button class="carousel-control prev" aria-label="Previous">&lt;</button>
                    <button class="carousel-control next" aria-label="Next">&gt;</button>
                </section>
                
            <section id="contact" class="content-section">
                <h2>Contact</h2>
                <p>Get in touch with me.</p>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
